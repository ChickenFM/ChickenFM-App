<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap-grid.css" />
    <link rel="stylesheet" href="../../node_modules/material-design-icons/iconfont/material-icons.css" />
    <title>ChickenFM</title>
</head>

<!--play_arrow-->
<!--pause-->

<body>
    <div id="app">
        <audio class="audio" ref="audio" id="audio"></audio>
        <div class="image" :style="{backgroundImage:'url('+art+')'}">
            <div class="player">
                <div v-if="loading || starting">
                    <!--https://codepen.io/gaffareljeremie/pen/owjhF-->
                    <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg"><circle class="circle" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle></svg>
                </div>
                <span v-else-if="playing" @click="toggle" class="material-icons md-48 align-middle">pause</span>
                <span v-else-if="!playing" @click="toggle" class="material-icons md-48 align-middle">play_arrow</span>
            </div>
        </div>
        <div class="content">
            <p class="title">{{title}}</p>
            <p class="artist">{{artist}}</p>
        </div>
        <div class="buttons">
            <div class="closebutton button">
                <span class="material-icons closespan" @click="close">close</span>
                <div class="buttonstack">
                    <span class="material-icons stackbutton requestsong" @click="requestsong">playlist_add</span>
                    <span class="material-icons stackbutton stationchanger md-36" @click="stationchanger">radio</span>
                </div>
            </div>
            <div class="volumebutton">
                <div class="button">
                    <span class="material-icons button">volume_up</span>
                </div>
                <div class="volumeslider">
                    <input type="range" min="0" max="100" value="100" class="volumerange" @input="changeVolume($event)" />
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script>
    require("./js/index.js")
</script>

</html>
